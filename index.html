<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <section class="profile">
            <img src="./images/jaques.jpg" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" title="Редактировать профиль"></button>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" title="Добавить место"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/mesta/moscow.jpg" class="element__photo" alt="avatar">
                <div class="element__description">
                    <h3 class="element__title">Москва</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
            <article class="element">
                <img src="./images/mesta/rome.jpg" class="element__photo" alt="photo">
                <div class="element__description">
                    <h3 class="element__title">Рим</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
            <article class="element">
                <img src="./images/mesta/paris.jpg" class="element__photo" alt="avatar">
                <div class="element__description">
                    <h3 class="element__title">Париж</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
            <article class="element">
                <img src="./images/mesta/ny.jpg" class="element__photo" alt="avatar">
                <div class="element__description">
                    <h3 class="element__title">Нью-Йорк</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
            <article class="element">
                <img src="./images/mesta/sydney.jpg" class="element__photo" alt="avatar">
                <div class="element__description">
                    <h3 class="element__title">Сидней</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
            <article class="element">
                <img src="./images/mesta/tokyo.jpg" class="element__photo" alt="avatar">
                <div class="element__description"">
                    <h3 class="element__title">Токио</h3>
                    <img src="./images/like.svg" class="element__like" alt="лайк">
                </div>
            </article>
        </section>
    </div>
    <section class="pop-up">
        <div class="pop-up__container">
            <img src="./images/close_icon.svg" class="pop-up__close" alt="закрыть">
            <form class="pop-up__form">
                <h2 class="pop-up__title">Редактировать профиль</h2>
                <input type="text" class="pop-up__item pop-up__item_name" placeholder="Имя" value="Жак-Ив Кусто">
                <input type="text" class="pop-up__item pop-up__item_bio" placeholder="Профессия" value="Исследователь океана">
                <button type="submit" class="pop-up__save">Сохранить</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020. Соловьева Полина</p>
    </footer>   
  <script src="script.js"></script>        
</body>
</html>
