<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <section class="profile">
            <img src="./images/jaques.jpg" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__bio">Исследователь океана</p>
            </div>
            <button class="button"><img src="./images/plus.svg"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/karachevsk.jpg" class="element__photo" alt="avatar">
                <h4><b>Карачаевск</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
            <div class="element">
                <img src="./images/mount.jpg" class="element__photo" alt="photo">
                <h4><b>Гора Эльбрус</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" class="element__photo" alt="avatar">
                <h4><b>Домбай</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
            <div class="element">
                <img src="./images/mount.jpg" class="element__photo" alt="avatar">
                <h4><b>Гора Эльбрус</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" class="element__photo" alt="avatar">
                <h4><b>Домбай</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
            <div class="element">
                <img src="./images/karachevsk.jpg" class="element__photo" alt="avatar">
                <h4><b>Карачаевск</b></h4>
                <img src="./images/like.svg" class="like" alt="лайк">
            </div>
        </section>
    </div>
    <section class="pop-up">
        <form class="pop-up__form">
            <h3>Редактировать профиль</h3>
            <input type="text" class="pop-up__first-name" placeholder="Имя">
            <input type="text" class="pop-up__bio" placeholder="Род деятельности">
            <button class="pop-up__save">Сохранить</button>
        </form>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy;2020. Соловьева Полина</p>
    </footer>   
  <script src="script.js"></script>
