<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/jaques.jpg" class="profile__avatar" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit" title="Редактировать профиль"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add" title="Добавить место"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/mesta/moscow.jpg" class="element__photo" alt="фото Москвы">
                    <div class="element__description">
                        <h2 class="element__title">Москва</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/mesta/rome.jpg" class="element__photo" alt="фото Рима">
                    <div class="element__description">
                        <h2 class="element__title">Рим</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/mesta/paris.jpg" class="element__photo" alt="фото Парижа">
                    <div class="element__description">
                        <h2 class="element__title">Париж</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/mesta/ny.jpg" class="element__photo" alt="фото Нью-Йорка">
                    <div class="element__description">
                        <h2 class="element__title">Нью-Йорк</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/mesta/sydney.jpg" class="element__photo" alt="фото Сиднея">
                    <div class="element__description">
                        <h2 class="element__title">Сидней</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/mesta/tokyo.jpg" class="element__photo" alt="фото Токио">
                    <div class="element__description">
                        <h2 class="element__title">Токио</h2>
                        <button type="button" class="element__like" title="Нравится"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer> 
    </div>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm" action="#" method="get">
                <input type="text" name="popupName" class="popup__item popup__item_name" placeholder="Имя" maxlength="20" required>
                <input type="text" name="popupJob" class="popup__item popup__item_job" placeholder="Профессия" maxlength="28" required>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>
